<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="resume-form">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="profile-picture">Profile Picture URL:</label>
            <input type="url" id="profile-picture" name="profile-picture">
            
            <h2>Education</h2>
            <label for="education">Education:</label>
            <textarea id="education" name="education" required></textarea>
            
            <h2>Work Experience</h2>
            <label for="work-experience">Work Experience:</label>
            <textarea id="work-experience" name="work-experience" required></textarea>
            
            <h2>Skills</h2>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" required></textarea>
            
            <button type="submit">Generate Resume</button>
        </form>
        
        <div class="resume" id="resume">
            <section id="personal-info">
                <img src="" alt="Profile Picture" class="profile-pic" id="resume-profile-pic">
                <h1 id="resume-name"></h1>
                <p id="resume-email"></p>
            </section>
            <section id="education">
                <h2>Education</h2>
                <p id="resume-education"></p>
            </section>
            <section id="skills">
                <h2>Skills</h2>
                <ul id="resume-skills"></ul>
            </section>
            <section id="work-experience">
                <h2>Work Experience</h2>
                <p id="resume-work-experience"></p>
            </section>
        </div>
    </div>
    <script src="scripts.js" defer></script>
</body>
</html>
